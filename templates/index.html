<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 40px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .color-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .color-card:hover {
            transform: translateY(-5px);
        }

        .color-sample {
            height: 100px;
            width: 100%;
            cursor: pointer;
            position: relative;
        }

        .color-info {
            padding: 15px;
            text-align: center;
        }

        .color-hex {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .color-rgb {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .color-percentage {
            font-size: 0.9rem;
            color: #888;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ed573;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .color-palette {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="copy-notification" id="copyNotification">Color copied to clipboard!</div>
    
    <div class="container">
        <div class="header">
            <h1>üé® Color Palette Generator</h1>
            <p>Upload an image and discover its most dominant colors</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag and drop your image here</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
                <p style="color: #888; margin-top: 10px;">
                    Supported formats: PNG, JPG, JPEG, GIF, BMP (Max: 16MB)
                </p>
            </div>

            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>

            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Analyzing your image...</p>
            </div>

            <div class="results" id="resultsSection">
                <div class="image-preview">
                    <img id="previewImage" class="preview-img" alt="Uploaded image">
                </div>
                
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">
                    üé® Color Palette
                </h2>
                
                <div class="color-palette" id="colorPalette">
                    <!-- Color cards will be inserted here -->
                </div>
                
                <button class="reset-btn" onclick="resetApp()">Upload Another Image</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const colorPalette = document.getElementById('colorPalette');
        const previewImage = document.getElementById('previewImage');
        const copyNotification = document.getElementById('copyNotification');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB.');
                return;
            }

            uploadImage(file);
        }

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            hideMessages();
            uploadSection.style.display = 'none';
            loadingSection.style.display = 'block';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSection.style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred while processing the image.');
                    uploadSection.style.display = 'block';
                }
            })
            .catch(error => {
                loadingSection.style.display = 'none';
                showError('Network error. Please try again.');
                uploadSection.style.display = 'block';
            });
        }

        function displayResults(data) {
            // Display the uploaded image
            previewImage.src = `data:image/jpeg;base64,${data.image_data}`;
            
            // Clear previous results
            colorPalette.innerHTML = '';
            
            // Display color palette
            data.colors.forEach((color, index) => {
                const colorCard = document.createElement('div');
                colorCard.className = 'color-card';
                
                colorCard.innerHTML = `
                    <div class="color-sample" style="background-color: ${color.hex}" 
                         onclick="copyToClipboard('${color.hex}')" title="Click to copy ${color.hex}"></div>
                    <div class="color-info">
                        <div class="color-hex">${color.hex}</div>
                        <div class="color-rgb">RGB(${color.rgb[0]}, ${color.rgb[1]}, ${color.rgb[2]})</div>
                        <div class="color-percentage">${color.percentage}%</div>
                    </div>
                `;
                
                colorPalette.appendChild(colorCard);
            });
            
            resultsSection.style.display = 'block';
            showSuccess('Color palette extracted successfully!');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                copyNotification.style.display = 'block';
                setTimeout(() => {
                    copyNotification.style.display = 'none';
                }, 2000);
            });
        }

        function resetApp() {
            uploadSection.style.display = 'block';
            resultsSection.style.display = 'none';
            fileInput.value = '';
            hideMessages();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
